<!DOCTYPE html>
<html>
<head>
<title>Birthday Card for Eve</title>
<style>
body {
background-color: #ffccff;
text-align: center;
font-family: Arial, sans-serif;
}
.card {
background-color: #fff;
border-radius: 10px;
box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
width: 400px;
margin: 50px auto;
padding: 20px;
text-align: center;
}
h1 {
font-size: 36px;
color: #ff69b4;
}
p {
font-size: 20px;
color: #333;
margin-bottom: 20px;
}
img {
width: 150px;
height: 150px;
border-radius: 50%;
margin-top: 20px;
margin-bottom: 20px;
}
.message {
font-size: 24px;
color: #333;
font-style: italic;
margin-bottom: 20px;
}
.signature {
font-size: 24px;
color: #333;
font-weight: bold;
}
</style>
</head>
<body>
<div class="card">
<img src="Eve.png" alt="Eve">
<h1>Happy Birthday, Eve!</h1>
<p>Wishing you a wonderful day filled with love, laughter, and lots of cake!</p>
<p class="message">"Another year older, but still looking fabulous!"</p>
<p class="signature">Love, from all of us</p>
</div>
</body>
</html>
